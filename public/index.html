<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apple TV legacy sanity tester</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.1.css">
    
    
  </head>
  <body>
    <div class="container" id="thingsToHideAfterTestStarts">
      <div class="row">
        <div class="col-2">App Environment</div>
        <div class="col-offset-2 col-4">
          <div class="btn-group clear">
            <label class="btn btn-default active center-block" role="button" id="appEnvProd">prod</label>
            <label class="btn btn-default center-block" role="button" id="appEnvQa">qa</label>
            <label class="btn btn-default center-block" role="button" id="appEnvDev">dev</label>
            <label class="btn btn-default center-block" role="button" id="appEnvLocal">local</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">Feeds Environment</div>
        <div class="col-offset-2 col-3">
          <div class="btn-group clear">
            <label class="btn btn-default active center-block" role="button" id="feedsEnvProd">prod</label>
            <label class="btn btn-default center-block" role="button" id="feedsEnvQa">qa</label>
            <label class="btn btn-default center-block" role="button" id="feedsEnvDev">dev</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">Brands</div>
        <div class="col-offset-2 col-4">
          <div class="btn-group clear">
            <label class="btn btn-default active center-block" role="button" id="brandHistory">History</label>
            <label class="btn btn-default active center-block" role="button" id="brandLifetime">Lifetime</label>
            <label class="btn btn-default active center-block" role="button" id="brandAe">A&E</label>
            <label class="btn btn-default active center-block" role="button" id="brandFyi">FYI</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">What to test</div>
        <div class="col-offset-2 col-3">
          <div class="btn-group clear">
            <label class="btn btn-default active center-block" role="button" id="home">Home Page</label>
            <label class="btn btn-default  center-block" role="button" id="show">Shows Page</label>
            <label class="btn btn-default  center-block" role="button" id="video">Videos Page</label>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <input type="button" id="start" value="Start" class="btn btn-primary" role="button" />
      </div> 
    </div>



    <div id="qunit"></div>
    <!--<div id="qunit-fixture"></div>-->
    


    <script src="https://code.jquery.com/qunit/qunit-2.4.1.js"></script>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>   




    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
